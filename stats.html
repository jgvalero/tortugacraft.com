<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TortugaCraft - Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="me-2 fs-4">TORTUGACRAFT</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link" aria-current="page">HOME</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">STATS</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">GALLERY</a></li>
      </ul>
    </header>

    <main class="stats text-center">
      <h1>STATS</h1>
      <p>COMING SOON</p>
      <select id="select-stat" class="form-select mb-2 w-25" aria-label="Select stat type">
        <option value="total_deaths" selected>Total Deaths</option>
        <option value="total_playtime">Total Playtime</option>
        <option value="damage_dealt">Damage Dealt</option>
        <option value="damage_taken">Damage Taken</option>
      </select>
      <div id="line-chart-div"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/stats.js"></script>
</body>

</html>
